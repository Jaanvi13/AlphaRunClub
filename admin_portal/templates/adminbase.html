{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Alpha Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
        font-family: 'Poppins', sans-serif;
        }
        .hero {
        background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat;
        color: white;
        height: 90vh;
        display: flex;
        align-items: center;
        position: relative;
        }
        .hero .btn {
        margin-right: 10px;
        }
        .feature-icon {
        font-size: 2rem;
        }
        .cta {
        background-color: #dc3545;
        color: white;
        }
        .footer {
        background-color: #111;
        color: white;
        }

                .section-pop:hover {
            transform: scale(1.03);
            box-shadow: 
              0 0 10px rgba(19, 0, 0, 0.4),     /* black shadow */
              0 0 25px rgba(84, 31, 37, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section-pop {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        form input,
        form textarea,
        form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
        }
        .form-wrapper {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
        background-color: #1e40af;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        button:hover {
        background-color: #1e3a8a;
        }
        
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style="height: 70px;">
    <div class="container">
      <!-- Logo + Brand -->
      <a class="navbar-brand fw-bold text-danger d-flex align-items-center" href="#">
        <img src="/media/image/Logo.png" alt="Alpha Logo" style="width:40px; height:40px; object-fit:contain; margin-right:10px;">
        Alpha Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/admin">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/usermanage">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/create-event">Events</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="#">Volunteers</a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="#">Runs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Donations</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Content</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sponsors</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Merchandise</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
