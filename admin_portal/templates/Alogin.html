{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Alpha Run Club</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <style>
        body {
            background: linear-gradient(135deg, #212529, #343a40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-card {
            background-color: #2c2f33;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .admin-badge {
            display: block;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background: #dc3545;
            padding: 5px 10px;
            border-radius: 20px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 1px;
        }

        .btn-runclub {
            background-color: #dc3545;
            color: #ffffff;
            font-weight: bold;
        }

        .btn-runclub:hover {
            background-color: #dc3545;
            color: #212529;
        }

        .form-label {
            color: #adb5bd;
        }

        .form-control {
            background-color: #3a3f44;
            border: 1px solid #495057;
            color: #fff;
        }

        .form-control:focus {
            background-color: #495057;
            border-color: #ffc107;
            box-shadow: none;
            color: #fff;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Alpha Run Club</h2>
        <span class="admin-badge">Admin Portal</span>

        {% if errmsg %}
            <div class="alert alert-danger" role="alert">
                {{ errmsg }}
            </div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="uname" type="text" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="upass" type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-runclub w-100">Login</button>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
