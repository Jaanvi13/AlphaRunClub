{% extends "adminbase.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" value="{{ user.username }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-select">
                <option value="Active" {% if user.is_active %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if not user.is_active %}selected{% endif %}>Inactive</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select name="role" class="form-select">
                <option value="User" {% if not user.is_staff and not user.is_superuser %}selected{% endif %}>User</option>
                <option value="Staff" {% if user.is_staff and not user.is_superuser %}selected{% endif %}>Staff</option>
                <option value="Admin" {% if user.is_superuser %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Joined Date</label>
            <input type="text" value="{{ user.date_joined }}" class="form-control" disabled>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/admin/usermanage/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
